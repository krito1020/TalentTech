<!DOCTYPE html>
<html>
<head>
    <title>Recomendador Sabaneta</title>
    <style>
    .messages {
        margin-top: 10px;
        padding: 10px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <h1>{% block title %}Recomendador Sabaneta{% endblock %}</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
